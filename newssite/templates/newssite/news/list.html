{% extends "newssite/base.html" %}

{% load static %}
{% block content %}
<p><a href="{% url 'post_news' %}">Create new news</a></p>
{% for news in news_list %}
    <div class="postcard">
        <h2>{{ news.title }}</a></h2>
        <p>{{ news.text }}</p>
        <img src="{{ newssite.image.url }}" alt="{{ newssite.title }}">
        <p><a href="{{ news.blog.get_absolute_url }}">blog: {{ news.blog.title }}</a></p>
        <p><a href="{% url 'edit_news' news.pk %}">Edit news</a></p>
    </div>
{% endfor %}

{% endblock content %}
